{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css'%}" />
    <link rel="icon" href="{% static 'assets/img/favicon.ico'%}" />
    <title>FOID {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'assets/css/fontawesome.min.css'%}" />
    <link rel="stylesheet" href="{% static 'assets/css/app.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap-colorpicker.min.css' %}">
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap4.min.css" rel="stylesheet">

  </head>
  <body>

    {% include 'partials/_navbar.html' %}
  
    {% block content %} {% endblock %}
    <script src="{% static 'assets/js/app.js' %}"></script>
    <script src="{% static 'assets/js/pdfobject.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %} "></script>
    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %} "></script>
    <script src="{% static 'assets/js/bootstrap-colorpicker.min.js' %} "></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap4.min.js"></script>
  </body>
</html>
